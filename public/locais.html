<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Pro - Locais</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="locais.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <img src="logo.png" alt="TG Pro Logo" class="nav-logo">
            <span>Gestão de Locais</span>
        </div>
        <div class="nav-links">
            <a href="painel.html" class="nav-item">⬅ Voltar ao Painel</a>
        </div>
    </nav>

    <div class="container">
        
        <header class="page-header">
            <div class="header-title">
                <h1>Locais & Espaços</h1>
                <p>Gerencie os locais de eventos e espaços cadastrados.</p>
            </div>
            <button class="btn-primary" onclick="window.abrirModal()">
                + Novo Local
            </button>
        </header>

        <div class="card-table">
            <table class="tabela-padrao">
                <thead>
                    <tr>
                        <th style="width: 30%;">Nome do Local</th>
                        <th style="width: 35%;">Endereço</th>
                        <th style="width: 25%;">Observações</th>
                        <th style="width: 10%; text-align: center;">Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-locais">
                    <tr><td colspan="4" style="text-align:center;">Carregando locais...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <div id="modalLocal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Local</h2>
                <span class="close-modal" onclick="window.fecharModal()">&times;</span>
            </div>
            
            <form id="formLocal" onsubmit="window.salvarLocal(event)">
                <div class="form-group">
                    <label for="nomeLocal">Nome do Local *</label>
                    <input type="text" id="nomeLocal" placeholder="Ex: Hotel Blue Tree" required>
                </div>
                
                <div class="form-group">
                    <label for="enderecoLocal">Endereço Completo</label>
                    <input type="text" id="enderecoLocal" placeholder="Rua, Número, Bairro, Cidade">
                </div>

                <div class="form-group">
                    <label for="obsLocal">Observações / Referência</label>
                    <textarea id="obsLocal" rows="3" placeholder="Ex: Entrada pela lateral, precisa de doca..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="window.fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-primary" id="btnSalvar">Salvar Local</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="locais.js"></script>

</body>
</html>
