<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Log - Acesso</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.1">
    <script src="autoupdate.js?v=1.1"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .login-card {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .login-logo { width: 120px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #aaa; margin-bottom: 5px; font-size: 0.9em; }
        .input-group input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; font-size: 1em; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background: #FFD700; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 1em; margin-top: 10px; transition: 0.2s; color: #000; }
        .btn-login:hover { background: #e6c200; }
        .btn-login:disabled { opacity: 0.5; cursor: not-allowed; }
        .toggle-link { margin-top: 20px; color: #aaa; font-size: 0.9em; cursor: pointer; text-decoration: underline; }
        .toggle-link:hover { color: #fff; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="logo.png" alt="TG Log" class="login-logo">
        
        <p id="msgError" style="color: #ff4d4d; display: none; margin-bottom: 15px; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px;"></p>
        <p id="msgSuccess" style="color: #00e676; display: none; margin-bottom: 15px; background: rgba(0,255,0,0.1); padding: 10px; border-radius: 5px;"></p>

        <form id="authForm">
            <h2 id="formTitle" style="color: #fff; margin: 0 0 20px 0;">Login</h2>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="********">
            </div>

            <button type="submit" class="btn-login" id="btnSubmit">Entrar</button>
        </form>

        <div id="toggleText" class="toggle-link">
            Primeiro acesso? <strong>Criar minha senha</strong>
        </div>
    </div>

    <script src="autoupdate.js"></script> <script src="auth-guard.js"></script>   
    <script type="module" src="login.js"></script>
</body>
</html>
